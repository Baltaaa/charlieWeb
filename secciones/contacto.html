                <a class="text-white mx-2 my-2 font-bold bg-gray-900 lg:bg-gray-500 border-gray-500 border-t-4 lg:rounded-lg lg:border-4 lg:border-gray-900 lg:hover:border-gray-900 hover:border-4 hover:border-white text-center ease-in-out hover:text-white hover:bg-gray-900 hover:rounded-3xl hover:border-black hover:border py-2.5 px-5 transition duration-700"

                <a class="text-white mx-2 my-2 font-bold bg-gray-900 lg:bg-gray-500 border-gray-500 border-t-4 lg:rounded-lg lg:border-4 lg:border-gray-900 lg:hover:border-gray-900 hover:border-4 hover:border-white text-center ease-in-out hover:text-white hover:bg-gray-900 hover:rounded-3xl hover:border-black hover:border py-2.5 px-5 transition duration-700"
                    href="/secciones/galeria.html">Galeria</a>
                <a class="text-white mx-2 my-2 font-bold bg-gray-900 lg:bg-gray-500 border-gray-500 border-t-4 lg:rounded-lg lg:border-4 lg:border-gray-900 lg:hover:border-gray-900 hover:border-4 hover:border-white text-center ease-in-out hover:text-white hover:bg-gray-900 hover:rounded-3xl hover:border-black hover:border py-2.5 px-5 transition duration-700"
                    href="/secciones/contacto.html">Contacto</a>
            </div>
        </div>
    </nav>
    <div id="pushContent"></div>
    <div class="flex flex-grow w-full h-screen justify-center">
        <main class="w-full h-screen flex flex-col mt-14 lg:mt-0 w-gap-5 md:flex-row lg:flex-row flex-grow justify-evenly xl:justify-center">
            <div class="tituloContacto mx-0 px-0 my-3 lg:text-start md:flex flex-row items-center justify-center lg:self-start">
                <h1
                    class="text-center md:text-left text-3xl sm:text-3xl md:text-5xl lg:text-6xl xl:text-7xl text-gray-300 text-opacity-75 font-serif self-center lg:p-8">
                    Contactate <br>
                    con <br>
                    nosotros:</h1>
            </div>
            <div class="flex justify-center w-5/5">
                <form
                    class="flex flex-col w-1/1 max-w-lg self-center mx-3 lg:p-6 lg:border-r-8 lg:border-b-8 lg:border-black">
                    <div class="flex flex-wrap -mx-3">
                        <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                                for="grid-first-name">
                                NOMBRE
                            </label>
                            <input
                                class="focus:border focus:bg-gray-600 focus:border-black appearance-none block w-full bg-gray-200 text-black border rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
                                id="grid-first-name" type="text" placeholder="Escriba su nombre">
                        </div>
                        <div class="w-full md:w-1/2 px-3">
                            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                                for="grid-last-name">
                                APELLIDO
                            </label>
                            <input
                                class="focus:border focus:bg-gray-600 focus:border-black appearance-none block w-full bg-gray-200 text-black border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                                id="grid-last-name" type="text" placeholder="Escriba su apellido">
                        </div>
                    </div>
                    <div class="flex flex-wrap -mx-3 mt-6 mb-6">
                        <div class="w-full px-3">
                            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                                for="grid-password">
                                SU EMAIL
                            </label>
                            <input
                                class="focus:border focus:bg-gray-600 focus:border-black appearance-none block w-full bg-gray-200 text-black border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                                id="grid-password" type="email" placeholder="Email">
                        </div>
                    </div>
                    <div class="flex flex-wrap -mx-3 mb-2">
                        <div class="w-full md:w-1/1 px-3 mb-6 md:mb-0">
                            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                                for="grid-city">
                                MENSAJE
                            </label>
                            <input
                                class="focus:border focus:bg-gray-600 focus:border-black appearance-none block w-full bg-gray-200 text-black border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                                id="grid-city" type="text">
                        </div>
                    </div>
                    <div class="text-center">
                        <button
                            class="text-white mx-2 my-2 font-bold  bg-gray-500 border-gray-500 border-t-4 rounded-lg border-4 border-black hover:border-white hover:border-4 hover:border-white text-center ease-in-out hover:text-white hover:bg-black hover:rounded-3xl hover:border hover:border-white py-2.5 px-5 transition duration-700"
                            type="submit">Enviar</button>
                    </div>
                </form>
            </div>
    </div>
