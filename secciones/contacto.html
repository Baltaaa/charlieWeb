    <!-- <div id="pushContent"></div> -->
    <div class="flex flex-col w-full h-max">
        <main
            class="h-full lg:h-screen flex flex-col mt-14 lg:mt-0 gap-5 md:flex-row lg:flex-row  justify-evenly xl:justify-center">
            <div
                class="tituloContacto mx-0 px-0 my-3 md: md:text-start md:flex flex-row items-center justify-center lg:self-start">
                <h1
                    class="md:text-left text-center text-3xl sm:text-3xl md:text-5xl lg:text-6xl xl:text-7xl text-gray-300 text-opacity-75 font-serif self-center lg:p-8">
                    Contactate <br>
                    con <br>
                    nosotros:</h1>
            </div>
            <div class="grid place-content-center w-5/5">
                <form id="formularioContacto"
                    class="flex flex-col h-full w-1/1 max-h-fit h-max max-w-lg self-center mx-3 lg:p-6 lg:border-r-8 lg:border-b-8 lg:border-black">
                    <div class="flex flex-wrap -mx-3">
                        <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                            <label class="block uppercase tracking-wide text-gray-700 text-1xl text-center font-bold mb-2"
                                for="inputNombre">
                                NOMBRE
                            </label>
                            <input
                                class="h-12  name:text-center w-full focus:placeholder:text-transparent self-center ease-in duration-200  rounded-full focus:bg-gray-800 block bg-neutral-400/50 text-white shadow-xl px-4 placeholder:text-slate-600 placeholder:text-center"
                                id="inputNombre" name="name" type="text" placeholder="Escriba su nombre">
                        </div>
                        <div class="w-full md:w-1/2 px-3">
                            <label class="block text-center uppercase tracking-wide text-gray-700 text-1xl font-bold mb-2"
                                for="inputApellido">
                                APELLIDO
                            </label>
                            <input
                                class="h-12  name:text-center w-full focus:placeholder:text-transparent self-center ease-in duration-200  rounded-full focus:bg-gray-800 block bg-neutral-400/50 text-white shadow-xl px-4 placeholder:text-slate-600 placeholder:text-center"
                                id="inputApellido" name="apellido" type="text" placeholder="Escriba su apellido">
                        </div>
                    </div>
                    <div class="flex flex-wrap -mx-3 mt-6 mb-6">
                        <div class="w-full px-3">
                            <label class="block uppercase tracking-wide text-center text-gray-700 text-1xl font-bold mb-2"
                                for="inputEmail">
                                EMAIL
                            </label>
                            <input
                                class="h-12  name:text-center w-full focus:placeholder:text-transparent self-center ease-in duration-200  rounded-full focus:bg-gray-800 block bg-neutral-400/50 text-white shadow-xl px-4 placeholder:text-slate-600 placeholder:text-center"
                                id="inputEmail" type="email" name="_replyto" placeholder="examplemail@yahoo.com.ar">
                        </div>
                    </div>
                    <div class="flex flex-wrap -mx-3 mb-2">
                        <div class="w-full md:w-1/1 px-3 mb-6 md:mb-0">
                            <label class="block uppercase text-center tracking-wider text-gray-700 text-1/2 font-bold mb-2"
                                for="inputMensaje">
                                MENSAJE
                            </label>
                            <input
                                class="h-12 focus:h-20 name:text-center w-full focus:placeholder:text-left focus:placeholder:text-transparent self-center ease-in duration-200  rounded-full focus:bg-gray-800 block bg-neutral-400/50 text-white shadow-xl px-4 placeholder:text-black placeholder:text-center"
                                id="inputMensaje" name="message" type="text">
                        </div>
                    </div>
                    <div class="text-center m-4">
                        <button
                            class="px-6 py-2 w-3/5 font-serif transition ease-in duration-350 uppercase  bg-gray-800 hover:bg-neutral-400/75 hover:text-black hover:font-bold font-semibold hover:rounded-full text-white m-3 focus:outline-none"
                            id="botonSubmit" onclick="return validacionForm.reset()" type="submit">Enviar</button>
                    </div>
                    <div class="text-center" id="error"></div>
                    <div class="text-center font-bold w:lg" id="formEnviado"></div>
                </form>
            </div>
    </div>
